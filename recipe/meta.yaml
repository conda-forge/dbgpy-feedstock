{% set name = "dbgpy" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbgpy-{{ version }}.tar.gz
  sha256: 52d7cb1c2a080b9a6fe08dd0ab4a5550b972dbc88ae8825f36127318b8d95f28

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - astunparse >=1,<2  # [py<39]
    - attrs >=21.1,<22.0
    - python

test:
  imports:
    - dbgpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcelroed/dbgpy
  summary: Python implementation of Rust's dbg! macro
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelroed

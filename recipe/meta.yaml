{% set name = "dbgpy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbgpy-{{ version }}.tar.gz
  sha256: 4c302f88f95dc079911c4cd02a9dfa800bb4234376d0e3aa40696c4160ea0040

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - astunparse >=1,<2  # [py<39]
    - attrs >=21.1,<22.0
    - python

test:
  imports:
    - dbgpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcelroed/dbgpy
  summary: Python implementation of Rust's dbg! macro
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelroed
